<section class="adg-calendar">
    <h2 id="month-title">{{month}}</h2>
    <div class="calendar-body">
        <div class="day"
             *ngFor="let day of days"
             [ngClass]="{'selected': day.isSelected, 'today': day.isToday }"
             (click)="selectDay(day.title)">
            <span class="day-title">{{ day.title }}</span>
            <span class="day-proverb"
                  *ngIf="day.proverb">{{ day.proverb }}</span>
        </div>
    </div>
</section>
